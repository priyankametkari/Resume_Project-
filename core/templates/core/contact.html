{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">CONTACT US</h1>
    <p class=" text-white mx-auto mb-5" style="text-indent: 100px;">
        Do You have any questions? Please do not hesitate to
        contact. I Will come back to you within a matter of hours 
        to help you.
    </p>
    <div class="row text-white mb-5">
        <div class="col sm-9 mb-5">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Your Name</label>
                        <input type="text" class="form-control" id="inputName /">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Your Email *</label>
                        <input type="email" class="form-control" id="inputEmail" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSubject">Your Subject </label>
                    <input type="text" class="form-control" id="inputSubject" />
                </div>
                <div class="mb-3">
                    <label for="inputTextarea">Your Message *</label>
                    <textarea class="form-control" id="inputTextarea" required></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Send</button>
            </form>
        </div>
        <div class="col-sm-3 text-center">
            <ul class="list-unstyled">
                <li>
                    <i class="fa-solid fa-location-dot fa-xl i-color"></i>
                    <p>Kamothe, Navi Mumbai, India</p>
                </li>
                <li>
                    <i class="fa-solid fa-phone fa-xl i-color"></i>
                    <p>+ 91 9800000000</p>
                </li>
                <li>
                    <i class="fa-solid fa-envelope fa-xl i-color"></i>
                    <p>contact@email.com</p>
                </li>
            </ul>
        </div>
    </div>
</div>

        

<div class="text-center">
    <a href="#" target="_blank">
        <i class="fa-brands fa-twitter fa-sm i-color mr-3"></i>
    </a>
    <a href="#" target="_blank">
        <i class="fa-brands fa-facebook fa-sm i-color mr-3"></i>
    </a>
    <a href="#" target="_blank">
        <i class="fa-brands fa-instagram fa-sm i-color"></i>
    </a>
</div>
{% endblock content %}
